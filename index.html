<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/my_icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>xAxB</title>
</head>
<body>
    <div class="title">

        <span>Guess the Number</span>
        <img class="refresh" src="./src/icons8-reset-50.png"/>
    </div>
    <div class="section">
        <div class="combo" id="guessCombo">
            <div class="area" id="guessArea"></div>
            <div class="result" id="guessResult"></div>
        </div>
    </div>


    <div class="keyboard" id="keyboard">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span id="resetNum">c</span>
        <span>0</span>
        <span id="sendNum">send</span>
    </div>

    <script src="./main.js"></script>
</body>
</html>
